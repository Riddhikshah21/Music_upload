
<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style_login.css' %}">
</head>
<body>

<div  class="right">
	<div class="login-box">
	<h2>Login</h2>
  <form method="POST">
      {% csrf_token %}
	<div class="text-box">
		<i class="fa fa-user" aria-hidden="true"></i>
		<input type="text" placeholder="Enter username" name="username" id="id_username">
	</div>
	<div class="text-box">
		<i class="fa fa-unlock-alt" aria-hidden="true"></i>
		<input type="password" placeholder="Enter password" name="password" id="id_password">
	</div><br><br>
		<input type="submit" class="btn btn-primary" value="Sign In">

    </form>
		<a href="{% url 'home' %}"><input type="submit" class="btn btn-primary" value="Cancel"></a>
</div>
</div>
</body>

</html>
