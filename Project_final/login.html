<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style_login.css">
</head>
<body>
	<form method="POST">
		{% csrf_token %}
<div  class="right">
	<div class="login-box">
	<h2>Login</h2>
	<div class="text-box">
		<i class="fa fa-user" aria-hidden="true"></i>
		<input id="id_username" name="username" type="text" placeholder="Enter username" >
	</div>
	<div class="text-box">
		<i class="fa fa-unlock-alt" aria-hidden="true"></i>
		<input type="password" placeholder="Enter password" name="">
	</div><br><br>
		<input type="submit" class="btn btn-primary" value="Sign In" onclick="location.href'../sign_up.html">
</div>
</div>
</form>
</body>
</html>
